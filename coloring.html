<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Paths by Color</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Show Paths by Color</h1>
    <svg id="mySVG" width="200" height="200">
        <path fill="red" d="M10,10 L50,10 L50,50 Z" class="hidden" />
        <path fill="blue" d="M70,70 L100,70 L100,100 Z" class="hidden" />
        <path fill="red" d="M120,120 L150,120 L150,150 Z" class="hidden" />
    </svg>
    <button onclick="showPathsByColor('red')">1</button>
    <button onclick="showPathsByColor('blue')">2</button>

    <script>
        function showPathsByColor(color) {
            var paths = document.querySelectorAll('path');
            paths.forEach(function(path) {
                if (path.getAttribute('fill') === color) {
                    path.classList.remove('hidden');
                }
            });
        }
    </script>
</body>
</html>
